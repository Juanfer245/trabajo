<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
     <h1>FORMULARIO DE INGRESO DE DATOS</h1>
     <div class="container">
     <div class="card" style="width:18rem;">
       <div class="card-header">
        Datos del Estudiante
       </div>
       <div class="card-body">
          <div class="mb-3">
            <label for="" class="form-label">Cedula:</label>
            <input type="text" name="cedula" id="cedula_estudiante" class="form-control" placeholder="" aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Nombre:</label>
            <input type="text" name="" id="nombre_estudiante" class="form-control" placeholder="" aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Edad:</label>
            <input type="number" name="" id="edad_estudiante" class="form-control" placeholder="" aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Codigo de la Matricula:</label>
            <input type="text" name="" id="codigoMatricula" class="form-control" placeholder="" aria-describedby="helpId">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Nivel:</label>
            <input type="text" name="" id="nivel" class="form-control" placeholder="" aria-describedby="helpId">
          </div>
        </div>
        <div class="card-footer text-muted">
            <!--<input type="button" class="btn btn-primary" onclick="agregarEstudiante()" value="Ingresar">!-->
            <button class="btn btn-primary" onclick="agregarEstudiante()">Anadir</button>
        </div>
    </div>
    <br>
    <hr>
    <div class="card" style="width:18rem;">
      <div class="card-header">
       Datos del Docente
      </div>
      <div class="card-body">
         <div class="mb-3">
           <label for="" class="form-label">Cedula:</label>
           <input type="text" name="cedula" id="cedula_docente" class="form-control" placeholder="1751719962" aria-describedby="helpId">
         </div>
         <div class="mb-3">
           <label for="" class="form-label">Nombre:</label>
           <input type="text" name="" id="nombre_docente" class="form-control" placeholder="Juan" aria-describedby="helpId">
         </div>
         <div class="mb-3">
           <label for="" class="form-label">Edad:</label>
           <input type="number" name="" id="edad_docente" class="form-control" placeholder="40" aria-describedby="helpId">
         </div>
         <div class="mb-3">
           <label for="" class="form-label">Titulo:</label>
           <input type="text" name="" id="titulo_docente" class="form-control" placeholder="Ingeniero en analisis" aria-describedby="helpId">
         </div>
         <div class="mb-3">
           <label for="" class="form-label">Asignatura:</label>
           <select class="form-control" name="" id="asignatura_docente">
             <option values="Programacion">Programacion</option>
             <option values="Metodologias">Metodologias</option>
             <option values="Analisis">Analisis</option>
           </select>
         </div>
       </div>
       <div class="card-footer text-muted">
           <button class="btn btn-primary" onclick="agregarDocente()">Anadir</button>
       </div>
   </div>
   <br>
   <hr>
   <div class="card" style="width:18rem;">
    <div class="card-header">
     Datos de las actividades
    </div>
    <div class="card-body">
       <div class="mb-3">
         <label for="" class="form-label">Nombre:</label>
         <input type="text" name="" id="nombre_actividad" class="form-control" placeholder="Juan" aria-describedby="helpId">
         </div>
     </div>
     <div class="card-footer text-muted">
         <button class="btn btn-primary" onclick="agregarActividad()">Anadir</button>
     </div>
 </div>
 <br>
 <hr>
 <div class="card" style="width:18rem;">
  <div class="card-header">
   Libro de calificaciones
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="" class="form-label">valor</label>
      <input type="text" name="" id="valor_libroCalf" class="form-control" placeholder="18575" aria-describedby="helpId">
  </div>
  
  <div class="mb-3">
      <label for="" class="form-label">actividad</label>
      <select  class="form-control" name="" id="actividad_libroCalf">

      </select>
  </div>
  
  <div class="mb-3">
      <label for="" class="form-label">Nota maxima</label>
      <input type="text" name="" id="notaMaxima_libroCalf" class="form-control" placeholder="0-100" aria-describedby="helpId">
  </div>
  <div class="mb-3">
      <label for="" class="form-label">Curso</label>
     
      <select  class="form-control" name="" id="curso_libroCalf">

      </select>
  </div>
   </div>
   <div class="card-footer text-muted">
    <button class="btn btn-primary"  onclick="agregarLibroCalf()">Agregar a Libro</button>
   </div>
</div>
<br>
</div>

</body>
